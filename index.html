<!DOCTYPE html>
<html>
<head>
  <title>Карта базовых станций</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    #map { height: 100vh; }
    body { margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
  const providerColors = {
    "Geokurs": "green",
    "NCGPI": "blue",
    "Leica": "red",
    "South": "orange",
    "ZHASGEO": "violet"
    "Default": "yellow"
  };

  const iconBase = "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/";

  function getIcon(provider) {
    const color = providerColors[provider] || providerColors["Default"];
    return new L.Icon({
      iconUrl: `${iconBase}marker-icon-${color}.png`,
      shadowUrl: `${iconBase}marker-shadow.png`,
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });
  }

  fetch('stations_combined.json')
    .then(response => response.json())
    .then(data => {
      const map = L.map('map').setView([48.5, 71.5], 5);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      // Группировка по координатам
      const grouped = {};
      data.forEach(station => {
        const key = `${station.latitude},${station.longitude}`;
        if (!grouped[key]) grouped[key] = [];
        grouped[key].push(station);
      });

      Object.values(grouped).forEach(group => {
        const lat = group[0].latitude;
        const lon = group[0].longitude;

        if (lat == null || lon == null) {
          console.warn("Пропущена станция без координат:", group);
          return;
        }

        const color = providerColors[group[0].provider] || providerColors["Default"];
        const icon = getIcon(group[0].provider);

        const popup = group.map(station => `
          <b>${station.mountpoint}</b><br/>
          Провайдер: ${station.provider}<br/>
          GNSS: ${station.gnss}<br/>
          Формат: ${station.format}<br/>
          Обновлено: ${station.last_checked?.slice(0, 10) || ''}<br/>
          <hr>
        `).join('');

        // Круг радиусом 50 км
        L.circle([lat, lon], {
          radius: 50000,
          color: color,
          fillColor: color,
          fillOpacity: 0.15,
          weight: 1
        }).addTo(map);

        // Маркер по цвету провайдера
        L.marker([lat, lon], { icon })
          .addTo(map)
          .bindPopup(popup);
      });
    });
</script>

</body>
</html>
