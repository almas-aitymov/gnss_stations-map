<!DOCTYPE html>
<html>
<head>
  <title>Карта базовых станций</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    body { margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Подгрузи JSON (замени путь, если надо)
    fetch('stations_combined.json')
      .then(response => response.json())
      .then(data => {
        const map = L.map('map').setView([48.5, 71.5], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        data.forEach(station => {
          if (station.latitude && station.longitude) {
            const popup = `
              <b>${station.mountpoint}</b><br/>
              Провайдер: ${station.provider}<br/>
              GNSS: ${station.gnss}<br/>
              Формат: ${station.format}<br/>
              Координаты: ${station.latitude}, ${station.longitude}<br/>
              Обновлено: ${station.last_checked.slice(0, 10)}
            `;
            L.marker([station.latitude, station.longitude])
              .addTo(map)
              .bindPopup(popup);
          }
        });
      });
  </script>
</body>
</html>
